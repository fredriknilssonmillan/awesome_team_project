<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Beer Hunters</title>

    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootsrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">

</head>

<body>

    <!-- ! HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <i class="fas fa-beer text-light" style="font-size: 38px" id="beericon"></i>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Search <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ! MAIN CONTAINER -->
    <div class="container shadow-sm p-3 bg-light rounded-bottom">
        <!-- title -->
        <h3 class="text-center text-dark mt-4" id="css_logo">Beer Hunters</h3>
        <p class="text-muted text-center" style="font-size: 20px">Find beers anywhere.</p>

        <!-- ! begins search container -->
        <div class="container" style="margin-top: 130px;">
            <div class="row">
                <!-- ? another location -->
                <div class="col-sm css_optcol">
                    <div class="text-center">
                        <i class="fas fa-map-marked mb-4 css_opticon"></i>
                    </div>
                    <div class="text-center">
                        <!-- <button type="button" class="btn btn-info mt-2 mb-3">Another location</button> -->
                        <p class="lead">Another location</p>
                    </div>
                </div>
                <!-- ? current location -->
                <div class="col-sm css_optcol">
                    <div class="text-center">
                        <i class="fas fa-map-marker mb-4 css_opticon"></i>
                    </div>
                    <div class="text-center">
                        <!-- <button type="button" class="btn btn-info mt-2 mb-3">Current location</button> -->
                        <p class="lead">Current location</p>
                    </div>
                </div>
                <!-- ? random location -->
                <div class="col-sm css_optcol">
                    <div class="text-center">
                        <i class="fas fa-question mb-4 css_opticon"></i>
                    </div>
                    <div class="text-center">
                        <!-- <button type="button" class="btn btn-info mt-2 mb-3">Random location</button> -->
                        <p class="lead">Random location</p>
                    </div>
                </div>

            </div>

            <!-- ? advance search -->
            <div class="text-right" style="margin-top: 100px;">
                <a class="text-muted" href="#"><u>Advance Search</u></a>
            </div>

        </div>

        <!-- ! LINKS -->
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- javascript file -->
        <script src="./assets/javascript/javascript.js"></script>

</body>

</html>
